 <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <script src="script-ncr.js" defer></script>
    </head>
<body>
<main>   
    <header >
        <div class="login-header">
            <img src="img/Crossfire-Logo-no-bkgd.png" alt="Crossfire-Logo">
        </div>
    </header>
<div class="container">
        <div class="wrapper">
            <div class="title">
                Welcome Back
            </div>
            <form id="login">
                <div class="field">
                <input type="text" required id="user" name="user"  tabindex="0">
                <label>Username</label>
                </div>
                <div class="field" tabindex="1">
                <input type="password" required id="psw" name="pass">
                <label>Password</label>
                </div>
                <div class="field" tabindex="2">
                <input type="button" value="Login" id="submit">
                </div>
            </form>
        </div>
    </div>
 </main> 
            <footer>
                <p>&copy; 2024 Crossfire. All Rights Reserved.</p>
                
            </footer>

</body>
    </html>
